name: CI + Security (DevSecOps)

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect JS/TS source
        id: detect
        run: |
          if find . -type f \( -name "*.js" -o -name "*.jsx" -o -name "*.ts" -o -name "*.tsx" \) | grep -q .; then
            echo "has_js=true" >> $GITHUB_OUTPUT
          else
            echo "has_js=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node (opcional)
        if: steps.detect.outputs.has_js == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install (se houver package.json)
        if: steps.detect.outputs.has_js == 'true'
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "Sem package.json — pulando instalação."
          fi

      - name: Run tests (se houver)
        if: steps.detect.outputs.has_js == 'true'
        run: |
          if [ -f package.json ]; then
            npm test --if-present
          else
            echo "Sem testes configurados — pulando."
          fi

      - name: Initialize CodeQL
        if: steps.detect.outputs.has_js == 'true'
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        if: steps.detect.outputs.has_js == 'true'
        uses: github/codeql-action/autobuild@v3

      - name: CodeQL Analyze
        if: steps.detect.outputs.has_js == 'true'
        uses: github/codeql-action/analyze@v3

      - name: Dependency Review (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
